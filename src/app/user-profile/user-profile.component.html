<mat-card *ngIf="!loading; else loadingTemplate">
  <mat-card-header>
    <mat-card-title>{{ user.Username }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ user.Email }}</p>
    <p>{{ formattedBirthday }}</p>
    <button mat-raised-button color="primary" (click)="openEditProfileDialog()">Edit Profile</button>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-header>
    <mat-card-title>Favorite Movies</mat-card-title>
  </mat-card-header>

  <app-movie-card [favoriteMovieIds]="user.FavoriteMovies" [showOnlyFavorites]="true"></app-movie-card>
</mat-card>

<ng-template #loadingTemplate>
  <div style="display: flex; justify-content: center; align-items: center; height: 200px;">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
</ng-template>
