<div class="container movie-card-container">
  <mat-card *ngFor="let movie of movies;" class="movie-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <!-- <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle> -->
    </mat-card-header>
    <div class="movie-card__image-container">
      <img class="movie-card__image" src={{movie.ImagePath}} alt={{movie.Title}} />
    </div>
    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenreDetailsDialog(movie.Genre)">
        Genre
      </button>
      <button mat-button color="primary" (click)="openDirectorDetailsDialog(movie.Director)">
        Director
      </button>
      <button mat-button color="primary" (click)="openMovieDetailsDialog(movie)">
        Details
      </button>
      <button mat-icon-button (click)="toggleFavorite(movie)">
        <mat-icon class="movie-card__favorite-icon">
          {{ favoriteMovieIds?.includes(movie._id) ? 'favorite' : 'favorite_border' }}
        </mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
