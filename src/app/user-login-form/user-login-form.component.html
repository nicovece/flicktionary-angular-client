<div class="dialog-container">
  <h2 mat-dialog-title class="dialog-title">Login</h2>
  <mat-dialog-content class="dialog-content">
    <form>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password" required>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions class="dialog-actions">

    <button mat-raised-button (click)="loginUser()" color="primary">
      Login
    </button>
  </mat-dialog-actions>
</div>
